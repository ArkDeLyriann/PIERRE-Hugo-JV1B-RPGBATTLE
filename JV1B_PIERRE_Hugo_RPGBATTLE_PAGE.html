<!DOCTYPE html>
<html>
    <head>
        <title>Mon titre</title>
        <meta charset="utf-8" />
        <link href="JV1B_PIERRE_Hugo_RPGBATTLE_STYLES.css" media="all" rel="stylesheet" type="text/css" />
        <script src="JV1B_PIERRE_Hugo_RPGBATTLE_SCRIPT.js" async></script>
    </head>
    <body>
        <div class="Persos">  
            <div class="boiteaboite">
                <div class= "Personnage" id="Raphael">Raphael</div>
                <div class="boitePerso" id="boiteRaphael">
                    <button onclick="atkRaphael()" id="atkRaph" disabled>Attaquer</button>
                    <button onclick="defRaphael()" id="defRaph" disabled>Défendre</button>
                    <button onclick="magieRaphael()" id="magieRaph" disabled>Magie</button>
                    <div class="vieHeros" id="vieRaph">
                        PV
                        <progress id="pvRaph" value="200" max="200"></progress>
                    </div>
                    <div class="manaHeros" id="manaRaph">
                        PM
                        <progress id="pmRaph" value="200" max="200"></progress>
                    </div>
                </div>
            </div>        
                    
            <div class="boiteaboite">
                <div class= "Personnage" id="Leonardo">Leonardo</div> 
                <div class="boitePerso" id="boiteLeonardo">
                    <button onclick="atkLeonardo()" id="atkLeo" disabled>Attaquer</button>
                    <button onclick="defLeonardo()" id="defLeo" disabled>Défendre</button>
                    <button onclick="magieLeonardo()" id="magieLeo" disabled>Magie</button>
                    <div class="vieHeros" id="vieLeo">
                        PV
                        <progress id="pvLeo" value="200" max="200"></progress>
                    </div>
                    <div class="manaHeros" id="manaLeo">
                        PM
                        <progress id="pmLeo" value="200" max="200"></progress>
                    </div>
                </div>
            </div>    
            
            
            <div class="boiteaboite">
            <div class= "Personnage" id="Donatello">Donatello</div> 
                <div class="boitePerso" id="boiteDonatello">
                    <button onclick="atkDonatello()" id="atkDona" disabled>Attaquer</button>
                    <button onclick="defDonatello()" id="defDona" disabled>Défendre</button>
                    <button onclick="magieDonatello()" id="magieDona" disabled>Magie</button>
                    <div class="vieHeros" id="vieDona">
                        PV
                        <progress id="pvDona" value="200" max="200"></progress>
                    </div>
                    <div class="manaHeros" id="manaDona">
                        PM
                        <progress id="pmDona" value="200" max="200"></progress>
                    </div>
                </div>
            </div>    
            

            <div class="boiteaboite">
                <div class= "Personnage" id="Michelangelo">Michelangelo</div> 
                <div class="boitePerso" id="boiteMichelangelo">
                    <button onclick="atkMichelangelo()" id="atkMichel" disabled>Attaquer</button>
                    <button onclick="defMichelangelo()" id="defMichel" disabled>Défendre</button>
                    <button onclick="magieMichelangelo()" id="magieMichel" disabled>Magie</button>
                    <div class="vieHeros" id="vieMichel">
                        PV
                        <progress id="pvMichel" value="200" max="200"></progress>
                    </div>
                    <div class="manaHeros" id="manaMichel">
                        PM
                        <progress id="pmMichel" value="200" max="200"></progress>
                    </div>
                </div>
            </div>    
            
        </div>
        
        <div class= "spritesbox">
            <div class="sprite" id="spriteGreen">
                <div class="damageSurHeros" id="dmgOnRaphael"></div>
            </div>
            <div class="sprite" id="spriteBlue">
                <div class="damageSurHeros" id="dmgOnLeo"></div>
            </div>
            <div class="sprite" id="spritePurple">
                <div class="damageSurHeros" id="dmgOnDona"></div>
            </div>
            <div class="sprite" id="spriteOrange">
                <div class="damageSurHeros" id="dmgOnMichel"></div>
            </div>
        </div>

        <div class="spriteBoxMon">
            <div class="spritesMons" id ="spritePoulpe">
                <button onclick="selectedPoulpe()" id="selectPoulpe">Cibler Poulpor</button>
                <span class="boiteMon" id="boitePoulpe">
                    <div id="pvPoulpeTXT">Vie de Poulpor:</div>
                    <progress id="pvPoulpe" value="100" max="100"></progress>
                </span>
                <div class="damageAnim" id="dmgOnPoulpe"></div>
            </div>
            <div class="spritesMons" id="spriteCrabe">
                <button onclick="selectedCrab()" id="selectCrab">Cibler Crabox</button>
                <span class="boiteMon" id="boiteCrab">
                    <div id="pvCrabTXT">Vie de Crabox:</div>
                    <progress id="pvCrabe" value="200" max="200"></progress>
                </span>
                <div class="damageAnim" id="dmgOnCrab"></div>
            </div>
            <div class="spritesMons" id="spriteFish">
                <button onclick="selectedFish()" id="selectFish">Cibler Piranhaxx</button>
                <span class="boiteMon" id="boiteFish">
                    <div id="pvFishTXT">Vie de Piranhaxx:</div>
                    <progress id="pvFish" value="100" max="100"></progress>                        
                </span>
                <div class="damageAnim" id="dmgOnFish"></div>
            </div>
        </div>   
        
        <div class="monstres">    
            <div class="boiteaboite">
                <div class="mon" id="Poulpe">Poulpor le monstre</div>    
            </div>

            <div class="boiteaboite">
                <div class="mon" id="Crabe">Crabox le monstre</div>    
            </div>
            
            <div class="boiteaboite">
                <div class="mon" id="Fish">Piranhaxx le monstre</div>
            </div>
            
        </div>
    </body>
</html>
